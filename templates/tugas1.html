<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Soft Computing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Soft Computing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Tugas 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tugas2">Tugas 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tugas3">Tugas 3</a></li>
                </ul>
            </div>
            <button id="modeToggle" class="ms-3">ðŸŒ™ Mode</button>
        </div>
    </nav>

    <!-- ================= MAIN CONTENT ================= -->
    <div class="container mt-4">
        <h2>Soft Computing</h2>

        <!-- CARD 1 -->
        <div class="card mb-3 fade-card">
            <div class="card-header">Pengertian Soft Computing</div>
            <div class="card-body">
                <p>{{ pengertian }}</p>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card mb-3 fade-card">
            <div class="card-header">Penjelasan Logika Fuzzy</div>
            <div class="card-body">
                <p>{{ fuzzy }}</p>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="card mb-3 fade-card">
            <div class="card-header">Penjelasan Neural Network (NN)</div>
            <div class="card-body">
                <p>{{ nn }}</p>
            </div>
        </div>
    </div>

    <!-- ================= SCRIPT ================= -->
    <script>
        // DARK MODE TOGGLE
        const toggle = document.getElementById("modeToggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
        }

        toggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
        });

        // ANIMASI FADE-IN
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add("visible");
            });
        });
        document.querySelectorAll(".fade-card").forEach(card => observer.observe(card));
    </script>
</body>
</html>
